<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

  <title>{{ site.name }} - {{ site.description }}</title>
  <meta name="description" content="{{ site.meta_description}}" />

  <meta name="HandheldFriendly" content="True" />
  <meta name="MobileOptimized" content="320" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/screen.css" />
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Noto+Serif:400,700,400italic|Open+Sans:700,400" />
  <!-- This is for syntax highlight -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/syntax.css">
  <!-- Customisation  -->
  <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/assets/css/main.css" />

<link rel="stylesheet" type="text/css" href="/assets/css/main.css" />

</head>
<body class="home-template">


  {{ content }}

  <footer class="site-footer">
    <a class="subscribe icon-feed" href="{{ site.baseurl }}rss.xml"><span class="tooltip">assine!</span></a>
    <div class="inner">
     <section class="copyright">All content copyright <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy; {{date format="YYYY"}} &bull; All rights reserved.</section>
     <section class="poweredby">Made with Jekyll using <a href="http://github.com/rosario/kasper">Kasper theme</a></section>
   </div>
 </footer>


 <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery-1.10.2.min.js"></script>
 <script type="text/javascript" src="{{ site.baseurl }}/assets/js/jquery.fitvids.js"></script>
 <script type="text/javascript" src="{{ site.baseurl }}/assets/js/index.js"></script>
  <script type="text/javascript">
    var _paq = _paq || [];
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);
    (function() {
      var u=(("https:" == document.location.protocol) ? "https" : "http") + "://stats.dnl.pw/";
      _paq.push(['setTrackerUrl', u+'piwik.php']);
      _paq.push(['setSiteId', 3]);
      var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0]; g.type='text/javascript';
      g.defer=true; g.async=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
    })();
  </script>
  <noscript><p><img src="http://stats.dnl.pw/piwik.php?idsite=3" style="border:0;" alt="" /></p></noscript>

</body>
</html>
